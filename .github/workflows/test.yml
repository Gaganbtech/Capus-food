name: Build and Deploy

on:
  push:
    branches: [ main ]  # Run on pushes to main branch
  pull_request:         # Run on PRs (optional)
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # or your preferred version (e.g., 18, 20)
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Uses package-lock.json for exact versions

      - name: Run tests (if any)
        run: npm test  # Remove if no tests exist

      - name: Build project
        run: npm run build
